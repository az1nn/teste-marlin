<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    @media (max-width: 768px)
    {
      #container {
        width: 80% !important;
      }
    }
    #container {
      width: 40%;
    }
    .buttons {
      cursor: pointer;
    }
    .buttons:active {
      transform: scale(0.95);
    }
    a {
      color: white; 
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body style="font-family: sans-serif;">
  <div style="display: flex; justify-content: center;">
    <div id="container" style="min-height: 96vh; position: relative;">
      <div style="display: block; width: 100%; height: 100%; background-color: #003770; position: absolute; top: 0; z-index: -10;">

      </div>
      <div style="margin: 20px;">
        <img src="./Imagens usadas/logotipo-apsa.png" alt="logo">
      </div>
      <div style="width: 100%; height: 40px; background-color: #EC6608; display: flex; align-items: center; justify-content: space-between; padding: 0px 30px; box-sizing: border-box;">
        <p style="color: white; font-weight: 600; font-size: 14px;">Condominio Digital Apsa - Simulação</p>
        <img src="./Imagens usadas/check.png" alt="check">
      </div>
      <div style="display: flex; justify-content: center; width: 100%; margin-bottom: 5%;">
        <div style="width: 90%; min-height: 460px; padding: 20px; box-sizing: border-box; background-color: white; margin: 40px 0px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.568); font-weight: 700; color: rgb(95, 95, 95); font-size: 14px;">
          <p>Olá {0}</p>
          <p>Obrigado por se interessar pela gestão condominial da Apsa! Segue abaixo os dados do resumo da sua simulação!</p>
          <p>Plano Selecionado: {1}</p>
          <p>{2}</p>
          <p>Quantidade de Unidades: {3}</p>
          <p>Quantidade de Funcionários: {4}</p>
          <p>Valor da simulação: {5}</p>
          <div style="margin-top: 40px; display: flex; flex-wrap: wrap; justify-content: center;">
            <button class="buttons" style="width: 55%; height: 50px; background-color: #EC6608; border: none; color: white; font-size: 14px; font-weight: 700; margin: 20px 0px;">Concluir Contratação</button>
            <div class="buttons" style="width: 55%; height: 50px; background-color: #37BB84;">
              <button style="border: none; width: 100%; height: 100%; background-color: transparent; color: white; font-size: 14px; font-weight: 700;">Falar com um consultor</button>
            </div>
          </div>
        </div>
      </div>
      <img src="./Imagens usadas/background_body.png" alt="" style="position: absolute; bottom: 10px; z-index: -1; width: 100%;">
      <div style="background-color: #003770; width: 100%; height: 40px; display: flex; justify-content: center; align-items: center; position: absolute; bottom: 0; z-index: 10;">
        <p style="color: white;"><span style="font-weight: 700;">Acesse: </span><a href="https://apsa.com.br/">apsa.com.br</a></p>
      </div>
    </div>
  </div>
</body>
</html>
